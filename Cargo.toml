[package]
name = "mos6502"
description = "A MOS 6502 Emulator"
license = "BSD-3-Clause"
version = "0.5.0"
authors = ["The 6502-rs Developers"]
build = "build.rs"
exclude = ["examples/**"]
edition = "2021"

[lib]
# This will look in src/lib.rs
name = "mos6502"

[dependencies]
bitflags = "2.3.3"
log = "0.4.19"

[dependencies.num]
version = "0.4.0"
# no_std support
default-features = false

[build-dependencies]
skeptic = "0.13.7"

[dev-dependencies]
skeptic = "0.13.7"

[features]
decimal_mode = []
default = ["decimal_mode"]
